<html>
  <head>
    <title>Ignite bull; Countdown</title>
  <link rel="stylesheet" href="/main.1f19ae8e.css"></head>
  <body>
    <div id="title">
      <div class="ignite">IGNITE</div>
      <div class="countdown"></div>
    </div>
    <div class="social">
        <a class="discord appButton" href="https://discord.gg/5jMrVXW" target="_blank">
            <i class="fab fa-discord"></i>
        </a>
        <a class="twitter appButton" href="http://twitter.com/igniteonlinenet" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
    <div class="mainSection">
      <div class="subMain">
        <img class="art">
        <div class="detailsOuter">
          <div class="details">
            <div class="artistName"></div>
            <div class="songName"></div>
          </div>
        </div>
        <div class="prevdetailsOuter">
          <div class="prevdetails">
            <div class="dj"></div>
            <div class="listeners"></div>
          </div>
        </div>

        <div class="controls">
          <div class="pause">
            <i class="fas fa-pause pausebutton toggleplay" style="display: none;"></i>
            <i class="fas fa-play playbutton toggleplay"></i>
          </div>
          <div class="volume">
            <input type="range" min="0" max="100" value="50" class="slider">
          </div>
          <div class="songRequest" data-micromodal-trigger="modal-1">
            <i class="fas fa-bullhorn"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close="">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Song Request
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close=""></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <input class="modalInput" id="name" placeholder="Your Name">
            <input class="modalInput" id="song" placeholder="Song">
            <button class="modal__btn" id="songSubmit">Submit</button>
          </main>
        </div>
      </div>
    </div>

    <audio autoplay="" id="audio">
      <source src="https://server.igniteonline.net/radio/8000/radio.mp3?1586306153" type="audio/mpeg">
    </audio>

    <script src="https://kit.fontawesome.com/175cfd7546.js" crossorigin="anonymous"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
